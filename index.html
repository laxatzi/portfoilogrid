<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Portfoilo-grid - Theme</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
   <div class="container">

  <!--Header -->
       <header class="header">
         <div class="row no-gutter">
           <!--left header col -->
          <div class="col-lg-4 col-md-5">
              <img src="img/person1.jpg" alt="a picture of mine" >
          </div>
      <!--right header col -->
          <div class="col-lg-8 col-md-7">
             <div class="d-flex flex-column">
               <div class="d-flex flex-row justify-content-between text-white bg-dark align-items-center p-5">
                 <h3 class="display-4">John Doe</h3>
                 <a href="https://twitter.com" class="text-white">
                  <i class="fab fa-twitter"></i>
                </a>
                <a href="https://facebook.com" class="text-white">
                  <i class="fab fa-facebook"></i>
                </a>
                <a href="https://instagram.com" class="text-white">
                  <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com" class="text-white">
                  <i class="fab fa-github"></i>
                </a>
               </div>
               <div class="bg-black text-white p-4">
                 Experienced Full Stack Web Developer
               </div>
        <!--Port header -->     
               <div class="d-flex flex-row text-white text-center port-header align-items-stretch">
                  <div class="bg-primary p-4 port-item">
                    <i class="fas fa-home d-block fa-2x"></i>
                    <small class="d-none d-sm-block">Home</small>
                  </div>
                  <div class="bg-success p-4 port-item">
                    <i class="fas fa-graduation-cap fa-2x d-block"></i>
                    <small class="d-none d-sm-block">Resume</small>
                  </div>
                  <div class="bg-warning p-4 port-item">
                    <i class="fas fa-folder-open fa-2x d-block"></i>
                    <small class="d-none d-sm-block">Work</small>
                  </div>
                  <div class="bg-danger p-4 port-item">
                    <i class="fas fa-folder-open fa-2x d-block"></i>
                    <small class="d-none d-sm-block">Contact</small>
                  </div>
               </div>
        <!--End port header -->
               </div>
             </div>
        <!--End of right header col -->
          </div>
        </header>
    </div>
   </div>
  
<!-- Scripts -->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
    // copyright year updater
    $('#year').text(new Date().getFullYear());
</script>
</body>
</html>
